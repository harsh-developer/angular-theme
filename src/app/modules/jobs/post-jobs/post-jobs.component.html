<main id="main" class="main container">
  <div class="pagetitle"></div>
  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card post-job-card">
          <div class="alert alert-info">
            Field marked with <span class="required-field-message">*</span> are
            compulsory to fill.
          </div>
          <div class="card-body">
            <h5 class="card-title">Details goes here</h5>
            <form>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Job Title</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Designation</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Client</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search Client"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Industry</label>
                <div class="col-sm-10">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected disabled>Select Industry</option>
                    <option value="1">IT/ITES</option>
                    <option value="2">Oil and gas</option>
                    <option value="3">Recruitment, Staffing</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Priority</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option value="1">Low</option>
                    <option value="2" selected>Normal</option>
                    <option value="3">High</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Description</label
                >
                <div class="quill-editor-full"></div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Experience (in years)</label
                >
                <div class="col-sm-5">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Min"
                    min="0"
                  />
                </div>
                <div class="col-sm-5">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Max"
                    min="0"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Job Expire In</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option value="15 days">15 Days</option>
                    <option value="1 Month">1 Month</option>
                    <option value="3 Month">3 Month</option>
                    <option value="6 Month">6 Month</option>
                    <option value="9 Month">9 Month</option>
                    <option value="1 Year" selected>1 Year</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >CTC Range</label
                >
                <div class="col-sm-3">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="CTC Min Range"
                    min="0"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="CTC Max Range"
                    min="0"
                  />
                </div>
                <div class="col-sm-3">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option value="15 days" selected>Select Currency</option>
                    <option value="1 Month">US Dollar</option>
                    <option value="3 Month">Canadian Dollar</option>
                    <option value="6 Month">Euro</option>
                    <option value="9 Month">INR</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Salary Type</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option value="placeholder" disabled selected>
                      Select Salary Type
                    </option>
                    <option value="Annually">Annually</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Biweekly">Biweekly</option>
                    <option value="Daily">Daily</option>
                    <option value="Hourly">Hourly</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Key Skills(max 10 tags)</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Key Skills"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Job Type</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option value="placeholder" disabled selected>
                      Job Type
                    </option>
                    <option value="Contract">Contract</option>
                    <option value="Permanent">Permanent</option>
                    <option value="Remote">Remote</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Qualification</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Qualification"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >No of Opening</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="No of Job Opening"
                    min="0"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Job Source</label
                >
                <div class="col-sm-10">
                  <input
                    type="url"
                    class="form-control"
                    placeholder="Redirect url after resume submitting"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Nationality</label
                >
                <div class="col-sm-10">
                  <input
                    type="url"
                    class="form-control"
                    placeholder="Enter Nationality"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label"
                  >Location</label
                >
                <div class="col-sm-3">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option value="placeholder" disabled selected>
                      Country
                    </option>
                    <option value="Any">Any</option>
                    <option value="UK">UK</option>
                    <option value="India">India</option>
                    <option value="UAE">UAE</option>
                    <option value="China">China</option>
                    <option value="Germany">Germany</option>
                    <option value="Canada">Canada</option>
                  </select>
                </div>
                <div class="col-sm-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="State (optional)"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="City (optional)"
                    min="0"
                  />
                </div>
              </div>
              <div class="row mb-3 form-control">
                <label class="col-sm-5">Candidate Selection Round</label>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Round 0</label>
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    placeholder="Resume Screening By Recruitment Agency Manager"
                    disabled
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Round 1</label>
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    placeholder="Resume Screening By Client"
                    disabled
                  />
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Round 2</label>
                <div class="col-sm-10">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option value="Null" disabled>Select Round</option>
                    <option value="Apptitude">Apptitude</option>
                    <option value="Assessment">Assessment</option>
                    <option value="HR">HR</option>
                    <option value="Management">Management</option>
                    <option value="Non-Technical">Non-Technical</option>
                    <option value="Phone">Phone</option>
                    <option value="Psychometric">Psychometric</option>
                    <option value="Technical">Technical</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Round 3</label>
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    placeholder="Offer Zone"
                    disabled
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label"
                  >Note for Recruiter</label
                >
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    placeholder="Note for Recruiter"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label"
                  >Candidate Database Drive Url</label
                >
                <div class="col-sm-10">
                  <input
                    class="form-control"
                    placeholder="Candidate Database path"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck1"
                    />
                    <label class="form-check-label" for="gridCheck1">
                      Submit job as Anonymous User
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck2"
                      checked
                    />
                    <label class="form-check-label" for="gridCheck2">
                      Hide other contents(related contents, ad)
                    </label>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button type="reset" class="btn btn-secondary m-2">Save Draft</button>
                <button type="submit" class="btn btn-primary">Post Job</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
